<div *ngFor="let scenarioModel of scenarioModels" class="row">
    <div class="col-sm-12">
        <div class="card card-default mb-3">
            <div class="card-header">
                <div class="card-header-name">
                    <editable-element [(value)]="scenarioModel.name"
                                      (valueChange)="updateScenario(scenarioModel)"></editable-element>
                </div>
                <div class="card-header-dates">
                    <div class="card-header-date">
                        created: {{scenarioModel.createdAt | date: dateFormat }}
                    </div>
                    <div class="card-header-date">
                        updated: {{scenarioModel.updatedAt | date: dateFormat }}
                    </div>
                </div>
            </div>
            <div class="card-block">
                <!-- script card -->
                <div *ngFor="let scenarioScriptModel of scenarioModel.scenarioScripts | orderBy: 'index'"
                     class="row">
                    <div class="col-sm-12">
                        <div class="card card-default mb-3">
                            <div class="card-header">
                                <div class="card-header-name">
                                    <editable-element [(value)]="getScriptById(scenarioScriptModel.id).name"
                                        (valueChange)="updateScript(getScriptById(scenarioScriptModel.id))"></editable-element>
                                </div>
                                <div class="card-header-dates">
                                    <div class="card-header-date">
                                        created: {{getScriptById(scenarioScriptModel.id).createdAt | date: dateFormat }}
                                    </div>
                                    <div class="card-header-date">
                                        updated: {{getScriptById(scenarioScriptModel.id).updatedAt | date: dateFormat }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-block">
                                <editable-element [(value)]="getScriptById(scenarioScriptModel.id).sequence"
                                                  (valueChange)="updateScript(getScriptById(scenarioScriptModel.id))"
                                                  [type]="typeEnum.textArea"></editable-element>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /script card -->
            </div>
        </div>
    </div>
</div>

<button class="btn btn-danger" (click)="log()">LOG</button>
